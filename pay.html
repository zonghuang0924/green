<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>捐款付款｜綠色聯盟</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #f3fff5;
    }
    .payment-container {
      max-width: 720px;
      margin: 4rem auto;
      background: #ffffffcc;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 2rem;
    }
    .summary {
      background: #e8f5e9;
      border: 1px solid #c8e6c9;
      border-radius: 10px;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
    }
    .summary p {
      margin: 0.6rem 0;
      font-size: 1rem;
    }
    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .section {
      padding: 4rem 1.5rem;
      max-width: 1200px;
      margin: auto;
      position: relative;
    }
    .section-title {
      text-align: center;
      font-size: 2rem;
      color: #2e7d32;
      margin-bottom: 2rem;
    }
    .payment-options button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .payment-options button:hover {
      background: #1b5e20;
    }
  </style>
</head>
<body>
  <div id="nav"></div>

  <section class="payment-container" data-aos="fade-up">
    <h1>確認付款資訊</h1>

    <div class="summary">
      <p><strong>捐款人：</strong>王小綠</p>
      <p><strong>Email：</strong>greenlover@example.com</p>
      <p><strong>捐款金額：</strong>NT$1000</p>
      <p><strong>留言：</strong>為地球盡一份心力 🌱</p>
    </div>

    <div class="payment-options">
      <button>使用信用卡付款</button>
      <button>使用街口支付</button>
      <button>使用綠界科技（ECPay）付款</button>
    </div>
  </section>

  <div id="footer"></div>

  <script>
    fetch("nav.html").then(res => res.text()).then(html => document.getElementById("nav").innerHTML = html);
    fetch("footer.html").then(res => res.text()).then(html => document.getElementById("footer").innerHTML = html);
  </script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ once: true, duration: 800 });</script>
</body>
</html>
