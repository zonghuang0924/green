<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的活動紀錄｜綠色聯盟</title>
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/member.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <style>
    .event-list {
      max-width: 960px;
      margin: 3rem auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    .event-card {
      background: #ffffffcc;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: 0.3s;
    }
    .event-card:hover {
      transform: translateY(-4px);
    }
    .event-title {
      color: #2e7d32;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .event-meta {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 0.8rem;
    }
    .event-status {
      font-size: 0.9rem;
      color: #388e3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div id="nav"></div>
    <div class="member-container">
      <aside class="sidebar">
        <h2>會員中心</h2>
        <a href="/profile.html">我的資料</a>
        <a href="/events.html">活動紀錄</a>
        <a href="/donations.html">捐款紀錄</a>
        <a href="/badges.html">我的徽章</a>
        <a href="/logout.html">登出</a>
      </aside>

      <main class="main-content">
        <h1 data-aos="fade-in">活動參與紀錄</h1>
        <div class="event-list">
          <div class="event-card" data-aos="fade-up">
            <div class="event-title">4月植樹行動</div>
            <div class="event-meta">日期：2025/04/22｜地點：新店溪右岸</div>
            <div class="event-status">✅ 已完成</div>
          </div>
          <div class="event-card" data-aos="fade-up" data-aos-delay="100">
            <div class="event-title">7月淨灘志工</div>
            <div class="event-meta">日期：2025/07/20｜地點：福隆海灘</div>
            <div class="event-status">📌 即將參加</div>
          </div>
          <div class="event-card" data-aos="fade-up" data-aos-delay="200">
            <div class="event-title">ESG 校園分享會</div>
            <div class="event-meta">日期：2025/05/05｜地點：政大校區</div>
            <div class="event-status">✅ 已完成</div>
          </div>
        </div>
      </main>
    </div>
    <div id="footer"></div>
  </div>

  <script>
    fetch("nav.html").then(res => res.text()).then(html => document.getElementById("nav").innerHTML = html);
    fetch("footer.html").then(res => res.text()).then(html => document.getElementById("footer").innerHTML = html);
  </script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ once: true, duration: 800, easing: 'ease-in-out', disable: 'mobile' });</script>
</body>
</html>
